<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoInsight | Products</title>
    <link rel="stylesheet" href="../assets/styles/page.css">
    <link rel="stylesheet" href="../assets/styles/main.css">
    <link rel="stylesheet" href="../assets/styles/states.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script>
      $(document).ready(function () {
        $.ajax({
          type: 'POST',
          url: '../backend/indexReload.php',
          success: function (response) {
            if (response.isLoggedIn) {
                $('.indexReload').text('Log Out').attr('href', '../backend/logoutProcess.php');
                $('.indexCart').show();
            } else{
              $('.indexReload').text('Login').attr('href', '../login.html');
              $('.indexCart').hide();
            }
          },
          error: function () {
            console.error('AJAX request failed');
          }
        });
      });
    </script>
</head>
<body>
    <header>
        <div class="logo">
          <img src="../assets/images/logo.png" alt="">
          <h2>GeoInsight</h2>
        </div>
        <input type="checkbox" id="nav_check" hidden>
        <nav>
            <ul>
                <li>
                    <a href="../index.html" class="active">Home</a>
                </li>
                <li>
                    <a href="../aboutus.html">About Us</a>
                </li>
                <li>
                  <a href="page.html">Products</a>
                </li>
                <li>
                  <a href="../contactus.html">Contact Us</a>
                </li>
                <li>
                  <a href="../login.html" class="indexReload">Login</a>
                </li>
                <li>
                  <a href="../cart.html" class="header-button indexCart">My Cart</a>
                </li>
            </ul>
        </nav>
        <label for="nav_check" class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </label>
    </header>

    <div class="sidebar-main">
      <nav class="sidebar-navigation">
        <ul>
          <li>
            <div id="categoryFormContainer"></div>
          </li>
          <li>
            <div id="priceRangeContainer"></div>
          </li>
        </ul>
      </nav>
    </div>

    <div class="product-side" style="margin-top: -580px;">
      <div>
        <div id="searchBarContainer"></div>
      </div>
    </div>

    <div class="all-products">
      <div class="products"></div>
    </div>

    <div class="statesForm">
      <div id="statesFormContainer">

      </div>
    </div>
    <!-- footer -->
    <div class="footer">
        <div class="grid-footer">
          <div>
            <h1>GeoInsight</h1>
          </div>
          <div class="footer-pages">
            <a href="../index.html">Home</a>
            <a href="../aboutus.html">About Us</a>
            <a href="page.html">Products</a>
            <a href="../contactus.html">Contact Us</a>
            <a href="../login.html">Login</a>
            <a href="../cart.html">My Cart</a>
          </div>
        </div>
        <hr class="footer-divider">
        <h2 class="footer-copyright">&copy; 2024 GeoInsight. All Rights Reserved.</h2>
    </div>

    <script src="../db/database.js"></script>
    <script src="../FilterFunctions/searchBar.js"></script>
    <script src="../FilterFunctions/categoryForm.js"></script>
    <script src="../FilterFunctions/statesForm.js"></script>
    <script src="../FilterFunctions/priceForm.js"></script>
    <script src="../FilterFunctions/productDisplay.js"></script>
    <script src="../FilterFunctions/searchProducts.js"></script>
    <script src="../FilterFunctions/filterByStates.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            includeSearchBar();
            includeCategoryForm();
            includePriceRange();
            includeStatesForm();
            searchProducts();
        });
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', searchProducts);
    </script>

</body>
</html>
