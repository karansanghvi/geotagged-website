<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/category.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>GeoInsight | Category</title>
</head>
<body>

    <h2 class="category-title">Select Categories:</h2>

    <form id="categoryForm">

        <label>
            <input type="checkbox" name="category" value="all" onchange="searchProducts()" id="allCategory" checked>
            All
        </label>
        <br>
        <label>
            <input type="checkbox" name="category" value="traditionalart" onchange="searchProducts()" >
            Traditional Art
        </label>
        <br>
        <label>
            <input type="checkbox" name="category" value="traditionalcraft" onchange="searchProducts()" >
            Traditional Craft
        </label>
        <br>
        <label>
            <input type="checkbox" name="category" value="indiansaree" onchange="searchProducts()" >
            Indian Saree
        </label>
        <br>
        <label>
            <input type="checkbox" name="category" value="dupatta" onchange="searchProducts()" >
            Dupatta
        </label>
        <br>
        <label>
            <input type="checkbox" name="category" value="shawl" onchange="searchProducts()">
            Shawl
        </label>
        <br>
        <label>
            <input type="checkbox" name="category" value="grocery" onchange="searchProducts()">
            Grocery
        </label>
        <br>
        <label>
            <input type="checkbox" name="category" value="sweets" onchange="searchProducts()">
            Sweets
        </label>
        <br>
        <label>
            <input type="checkbox" name="category" value="claycraft" onchange="searchProducts()">
            Clay Craft
        </label>
        <br>
        <label>
            <input type="checkbox" name="category" value="woodencraft" onchange="searchProducts()">
            Wooden Craft
        </label>
        <br>
        <label>
            <input type="checkbox" name="category" value="metalcraft" onchange="searchProducts()">
            Metal Craft
        </label>
    </form>

</body>
</html>
