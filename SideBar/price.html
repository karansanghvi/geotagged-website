<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/price.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>GeoInsight | Price</title>
</head>
<body>
    <h2 class="price-title">Enter Price Range:</h2>
    <div class="priceForm">
        <label for="minPrice">Min Price:</label>
        <input type="number" id="minPrice" name="minPrice" required>
        
        <label for="maxPrice">Max Price:</label>
        <input type="number" id="maxPrice" name="maxPrice" required>

        <button type="button" id="applyPrice" >Apply</button>
    </div>
</body>
</html>
