<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>GeoInsight | Customer Details</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    
    <script>
      function cancel() {
        window.location.href = './index.html';
      }

      $(document).ready(function () {
        $('form').submit(function (e) {
          e.preventDefault();

          var formData = $(this).serialize();

          $.ajax({
            type: 'POST',
            url: './backend/insertCustomerDetails.php',
            data: formData,
            success: function (response) {
              if (response.error) {
                alert(response.message);
              } else{
                window.location.href = 'user-summary.html';
              }
            },
            error: function () {
              console.error('AJAX request failed');
            }
          });
        });
      });
    </script>
</head>

          </nav>

              <div></div>
              <div></div>
              <div></div>
          </label>
       
    </header>
    <br> 
    <main>
        <div class="user-details-container">
            <h1>Enter Your Details</h1>
           
            <form id="userDetailsForm" method="POST" action="./backend/insertCustomerDetails.php">
                <!-- <label for="userName"><b>Full Name:</b></label>

                <label for="userMobile"><b>Mobile Number:</b></label>
                <input type="tel" id="userMobile" name="userMobile" required> -->

                <label for="userPincode"><b>Pincode:</b></label>
                <input type="text" id="userPincode" name="userPincode" required>

                <label for="userFlat"><b>Flat, House No.:</b></label>

                <label for="userBuilding"><b>Building, Company, Apartment:</b></label>

                <div class="button-container">

                    <button type="button" onclick="cancel()" id="button">Cancel</button>
                </div>
            </form>
