<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/customerdetails.css">
    <title>GeoInsight | Customer Details</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/images/logo.png" alt="">
            <h2>GeoInsight</h2>
          </div>
          <input type="checkbox" id="nav_check" hidden>
          <nav>
              <ul>
                  <li>
                      <a href="index.html">Home</a>
                  </li>
                  <li>
                      <a href="aboutus.html" class="active">About Us</a>
                  </li>
                  <li>
                    <a href="./Page/page.html">Products</a>
                  </li>
                  <li>
                    <a href="contactus.html">Contact Us</a>
                  </li>
                  <li>
                    <a href="login.html">Login</a>
                  </li>
                  <li>
                    <a href="" class="header-button">My Cart</a>
                  </li>
              </ul>
          </nav>
          <label for="nav_check" class="hamburger">
              <div></div>
              <div></div>
              <div></div>
          </label>
       
    </header>
    <br> 
    <main>
        <div class="user-details-container">
            <h1>Enter Your Details</h1>
           
            <form id="userDetailsForm">
                <label for="userName"><b>Full Name:</b></label>
                <input type="text" id="userName" name="userName" required>

                <label for="userMobile"><b>Mobile Number:</b></label>
                <input type="tel" id="userMobile" name="userMobile" required>

                <label for="userPincode"><b>Pincode:</b></label>
                <input type="text" id="userPincode" name="userPincode" required>

                <label for="userFlat"><b>Flat, House No.:</b></label>
                <input type="text" id="userFlat" name="userFlat" required>

                <label for="userBuilding"><b>Building, Company, Apartment:</b></label>
                <input type="text" id="userBuilding" name="userBuilding" required>

                <label for="userArea"><b>Area, Street, Sector, Village:</b></label>
                <input type="text" id="userArea" name="userArea" required>

                <label for="userLandmark"><b>Landmark:</b></label>
                <input type="text" id="userLandmark" name="userLandmark" required>

               
                <div class="button-container">
                    <button type="button" onclick="proceedToPay()" id="button">Proceed to Pay</button>
                    <button type="button" onclick="cancel()" id="button">Cancel</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer">
            <div class="grid-footer">
              <div>
                <h1>GeoInsight</h1>
              </div>
              <div class="footer-pages">
                <a href="">Home</a>
                <a href="">About Us</a>
                <a href="">Products</a>
                <a href="">Contact Us</a>
                <a href="">Login</a>
                <a href="">My Cart</a>
              </div>
            </div>
            <hr class="footer-divider">
            <h2 class=  "footer-copyright">&copy; 2024 GeoInsight. All Rights Reserved.</h2>
          </div>
        
    </footer>
    <script>
      function cancel() {
        window.location.href = 'index.html';
      }
      function proceedToPay() {
        const userDetails = {
            userName: document.getElementById('userName').value,
            userMobile: document.getElementById('userMobile').value,
            userPincode: document.getElementById('userPincode').value,
            userFlat: document.getElementById('userFlat').value,
            userBuilding: document.getElementById('userBuilding').value,
            userArea: document.getElementById('userArea').value,
            userLandmark: document.getElementById('userLandmark').value,
        };
        sessionStorage.setItem('userDetails', JSON.stringify(userDetails));
        window.location.href = 'user-summary.html';
      }
    </script>
</body>
</html>
