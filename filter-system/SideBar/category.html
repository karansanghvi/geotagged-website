<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>
</head>
<body>

    <h2>Select Categories:</h2>

    <form id="categoryForm">

        <label>
            <input type="checkbox" name="category" value="all" onchange="searchProducts()" id="allCategory" checked>
            All
        </label>

        <label>
            <input type="checkbox" name="category" value="heels" onchange="searchProducts()" checked>
            Heels
        </label>

        <label>
            <input type="checkbox" name="category" value="sneakers" onchange="searchProducts()" checked>
            Sneakers
        </label>

        <label>
            <input type="checkbox" name="category" value="flats" onchange="searchProducts()" checked>
            Flats
        </label>

        <label>
            <input type="checkbox" name="category" value="sandals" onchange="searchProducts()" checked>
            Sandals
        </label>
    </form>

</body>
</html>
