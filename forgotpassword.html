<div class="flex items-center justify-center h-screen">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-3xl font-bold mb-4 text-center">Forgot Password</h1>
    
    <form action="#" method="post" onsubmit="return validateForm()">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-600">Email Address</label>
        <input type="email" name="email" required autocomplete="off" class="mt-1 p-2 w-full border rounded">
      </div>
      <div class="center">
        <button type="submit" class="reset-password-button">Reset Password</button>
      </div>
    </form>

<script>
  function validateForm() {
    const email = document.querySelector('input[name="email"]').value.trim();
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      alert('Invalid Email Address');
      return false;
    }


       return true;
  }
</script>
