<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="productPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="productPageDiv">
        <div class="productInfo">

            <div class="productImages">

                <div class="productImagesColumn">
                    <div class="productImage"></div>
                    <div class="productImage"></div>
                    <div class="productImage"></div>
                    <div class="productImage"></div>
                    <div class="productImage"></div>
                </div>
                <div class="productSelectedImage"></div>
            </div>

            <div class="productDescription">

                <div class="productTitle">
                    <span>Product Title | Product Description about how good it is | More shit on good qualities of products</span>
                </div>

                <div class="productRatingsBox">
                    <div class="productRating">
                        5 Stars
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>

                    <div class="productRatingsCount">
                        <a href="">View Ratings</a>
                    </div>
                </div>

                <div class="productPrices">
                    <div class="productPrice">
                        <div class="productPriceDiscountPercent">-50%</div>
                        <div class="productCurrentPrice">Rs 200</div>
                    </div>
                    <div class="productMRP">M.R.P.: <span class="productOriginalPrice">Rs. 400</span></div>
                    <span class="productTaxInclusive">Inclusive of All Taxes</span>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
